<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<style>
  .fit-contain {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%    !important;
    height: auto   !important;
  }
</style>

<dom-module id="about-dialog">
  <template>
    <style>
    :host {
      --paper-dialog-background-color: white;
      margin: 0px 0px;

      -webkit-overflow-scrolling: touch;

      background: var(--paper-dialog-background-color, --primary-background-color);
      color: var(--paper-dialog-color, --primary-text-color);

      @apply(--paper-font-body1);
      @apply(--shadow-elevation-16dp);
      @apply(--layout-vertical);
    }

    :host > * {
      padding: 0;
    }

    :host > ::content .buttons {
      position: relative;
      padding: 8px 8px 8px 24px;
      margin: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.12);
      color: var(--paper-dialog-button-color, --default-primary-color);

      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }

    @media (min-width: 601px) {
      :host {
        position: relative;
        width: 90%;
        max-width: 480px;
        height: 90%;
        max-height: 600px;
      }
      .fullscreen-only {
        display: none;
      }
      paper-toolbar {
        background-color: white;
      }
    }

    @media (max-width: 600px) {
      :host {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .dialog-only {
        display: none;
      }
    }

    #dropShadow {
      position: absolute;
      z-index: 1;
      top: 56px;

      left: 0;
      right: 0;
      pointer-events: none;

      height: 6px;
      bottom: -6px;
      box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
    }

    paper-button {
      color: var(--paper-indigo-500);
    }

    pre {
      white-space: pre-line;
      background-color: lightgrey;
      padding: 10px;
      margin-bottom: 30px;
    }

    paper-dialog-scrollable {
      @apply(--layout-flex);
    }

    </style>

    <paper-toolbar>
      <paper-icon-button class="fullscreen-only" icon="arrow-back" on-tap="close"></paper-icon-button>
      <div class="title">Open source licenses</div>
    </paper-toolbar>
    <div id="dropShadow" class="fullscreen-only"></div>

      <paper-dialog-scrollable>

      <div class="dialog-only">
        <div class="buttons">
          <paper-button on-tap="close">CLOSE</paper-button>
        </div>
      </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'about-dialog',
        behaviors: [
          Polymer.PaperDialogBehavior
        ],

        attached: function() {
          Polymer.dom(this.root).querySelectorAll('paper-dialog-scrollable').forEach((node) => {
            node.dialogElement = this;
            node.scrollTarget.classList.add('fit');
          });
        },

        ready: function() {
          window.addEventListener('resize', this.windowChange.bind(this));
        },

        windowChange: function() {
          this.resetFit();
          if (this.opened) {
            this.refit();
          }
        }
      });
    })();
  </script>

</dom-module>
