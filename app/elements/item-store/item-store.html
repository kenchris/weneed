<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="item-store">
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'item-store',

        properties: {
          data: {
            type: Array,
            value: function() {
              return [];
            },
            notify: true,
            observer: '_dataChanged'
          },
          image: {
            type: String,
            value: 'images/happy.gif',
            notify: true
          }
        },
        
        observers: [
          '_dataChanged(data.splices)'
        ],

        created: function() {
        },

        _dataChanged: function(changeRecord) {
          this.image = (this.data.length) ? 'images/gonebuying.gif' : 'images/happy.gif';
          console.log(this.image); 
        },

        addItem: function(name) {
          this.push('data', { name: name });
          document.querySelector('#tobuy').fire('resize');
        },

        onItemComplete: function(event) {
          let index = event.model.__data__.index;

          let elem = event.path[0];
          if (!elem.hasAttribute("checked"))
            return;

          setTimeout(() => {
            elem.removeAttribute("checked");
            this.splice('data', index, 1);
            event.model.dataHost.fire('resize');
          }, 300);
        }
      });
    })();
  </script>

</dom-module>
