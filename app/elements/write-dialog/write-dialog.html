<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">

<dom-module id="write-dialog">
  <link rel="import" type="css" href="../../bower_components/paper-dialog-behavior/paper-dialog-common.css">
  <template>
    <style>
    :host {
      --paper-dialog-background-color: white;
    }
    
    h2 {
      font-size: 24px;
      font-weight: bold;
      padding-bottom: 16px
    }
    
    paper-button {
      background-color: #2E3AA1;
      color:white
    }
    
    img {
      width: 100%;
    }
    </style>
    
    <h2>Create a new tag</h2>
    <paper-dialog-scrollable>
      <img src="/images/writing.png"></img>
      <p>
        Write the name of the shopping item to add. Then press
        the "Write tag" button.
      </p>
      <paper-input id="input" label="Shopping item" value="{{value}}"
        autocapitalize maxlength="20">
      </paper-input>
    </paper-dialog-scrollable>
    <div class="buttons">
      <paper-button raised on-tap="lookup" disabled="{{!value}}">Lookup</paper-button>
      <paper-button raised on-tap="write" disabled="{{!value}}">Write</paper-button>
    </div>
  </template>
  
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'write-dialog',
        behaviors: [
          Polymer.PaperDialogBehavior
        ],
        
        properties: {
          value: {
            type: String,
            value: '',
            notify: true
          }
        },

        lookup: function() {
          let key = '7a10574349051f0a4843d14c9b6ae14d';
          let id = this.value;

          fetch(`https://api.outpan.com/v2/products/${id}?apikey=${key}`, { })
            .then((response) => { return response.json(); })
            .then((json) => {
              if (json.name) {
                this.value = json.name;
              }
            });
        },

        write: function() {
          console.log('About to write');
          if (!navigator.nfc) {
            this.fire('warn', { value: 'Failed to write; no WebNFC support'});
            this.toggle();
            return;
          }
          
          (() => {
            if (this.adapter) {
              return Promise.resolve(this.adapter);
            } else {
              return navigator.nfc.requestAdapter();
            }
          })().then((adapter) => {
            this.adapter = adapter;
            this.adapter.pushMessage([{ 
              kind: 'json', 
              type: 'application/json', 
              data: JSON.stringify({ name: this.value })
            }], { target: 'tag', timeout: 5 })
            .then(() => {
              this.fire('info', { value: 'Wrote ' + this.value });
              this.toggle();
            })
            .catch(() => {
              this.fire('warn', { value: 'Failed to write; unknown error' });
              this.toggle();
            });
          });
        }
      });
    })();
  </script>
  
</dom-module>
