<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="WeNEED!" />
  <title>WeNEED!</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WeNEED!">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  
  <!-- 1. Async HTML Imports do not block rending. Benefit of keeping it declarative
     (instead of dynamically loading it later in JS) is that the parser can go
     to town pre-fetching resources, etc. -->
  <link rel="import" id="bundle" href="/elements/elements.html" async>
  
  <style>
    body {
      background: #fafafa;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      margin: 0;
    }
    #skeleton .drawer {
      position: fixed;
      top: 0;
      right: auto;
      bottom: 0;
      left: 0;
      background-color: #ffffff;
      width: 256px;
    }
    #skeleton .main > .app-header {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1;
      background-color: #FFC107;
      color: #444;
      transform: translate3d(0px, 0px, 0px);
      left: 256px;
    }
    #skeleton .app-toolbar {
      height: 64px;
      padding: 0 16px;
      position: relative;
      pointer-events: none;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      font-size: 20px;
    }
    #skeleton .site-title {
      font-size: 60px;
      line-height: 1;
      color: #FFF;
      position: absolute;
      left: 60px;
      font-weight: 500;
    }
    @media (max-width: 640px) {
      #skeleton .drawer {
        display: none;
      }
      #skeleton .main > .app-header {
        left: 0;
      }
      #skeleton .app-toolbar {
        height: 56px;
      }
    }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  
  <div id="skeleton">
    <!-- drawer panel -->
    <div class="drawer"></div>
    <!-- main panel -->
    <div class="main">
      <div class="app-header">
        <!-- top toolbar -->
        <div class="app-toolbar"></div>
        <!-- bottom toolbar -->
        <div class="app-toolbar">
          <div class="site-title">WeNEED!</div>
        </div>
        <div class="app-toolbar"></div>
      </div>
    </div>
  </div>
  
  <main-app></main-app>
  
  <template is="dom-bind" id="app">
    <paper-toast id="caching-complete"
                duration="6000"
                text="Caching complete! This app will work offline.">
    </paper-toast>
  
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                        cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
